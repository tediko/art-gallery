<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Art gallery | Home</title>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header__container">
      <h1 class="header__title header__title--desktop heading heading--xl">Modern&NewLine;Art Gallery</h1>
      <picture class="header__image-wrapper">
        <source media="(min-width: 69.375rem)" srcset="./assets/desktop/image-hero.jpg">
        <source media="(min-width: 48.0625rem)" srcset="./assets/tablet/image-hero.jpg">
        <img class="header__image" src="./assets/mobile/image-hero@2x.jpg" alt="A woman and a man looking at a large monochrome sketch of an elderly woman in an art gallery">
      </picture>
      <div class="header__content">
        <h1 class="header__title header__title--mobile heading heading--xl">Modern&NewLine;Art Gallery</h1>
        <p class="header__desc text text--m">The arts in the collection of the Modern Art Gallery all started 
          from a spark of inspiration. Will these pieces inspire you? Visit 
          us and find out.</p>
        <nav class="header__nav" aria-label="main">
          <a href="#location" class="header__link button button--right">Our location</a>
        </nav>
      </div>
    </div>
  </header>

</body>
</html>
